<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Maken-list</title>
	<link rel="stylesheet" type="text/css" href="maken-list.css">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="maken-list.js"></script>
</head>
<body>
	<div id="left-column">
		<h2>Список дел:</h2>
		<div class="empty-item">
			<h3>Список пуст...</h3>
		</div>
	</div>
	<div id="right-column">
		<h2>Добавить новое дело</h2>
		<form class="add-new-maken">
			<h3>* Название</h3>
			<textarea class="name" maxlength="50" required="required"></textarea>
			<h3>* Описание</h3>
			<textarea class="description" maxlength="600" required="required"></textarea>
			<button id="add-button">Добавить дело</button>
		</form>
	</div>
</body>
</html>
